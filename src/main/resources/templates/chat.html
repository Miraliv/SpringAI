<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chatbot com Spring AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 700px;
            height: 90vh;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 75%;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e7ff;
            text-align: right;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #f3f4f6;
        }

        .chat-form {
            display: flex;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            background: #fff;
        }

        .chat-form input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
        }

        .chat-form button {
            margin-left: 10px;
            padding: 0.75rem 1.5rem;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-form button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        ðŸ¤– Chatbot com Spring AI
    </div>

    <div class="chat-messages">
        <div class="message user" th:if="${pergunta}" th:text="${pergunta}">VocÃª: OlÃ¡, bot!</div>
        <div class="message bot" th:if="${resposta}" th:utext="${resposta}">Bot: OlÃ¡! Como posso ajudar?</div>
    </div>

    <form method="post" action="/perguntar" class="chat-form">
        <input type="text" name="pergunta" placeholder="Digite sua pergunta..." required>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
